<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Time Table Form</h2>
        <form action="/timetable" method="POST" enctype="multipart/form-data" class="mt-4">
            <!-- Day -->
            
            <!-- Time -->
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
           
            <!-- File Upload -->
            <div class="mb-3">
                <label for="file" class="form-label">Upload Supporting File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png">
            </div>
            <!-- Teacher Selection -->
            <div class="mb-3">
                <label for="teacher" class="form-label">Select Teacher</label>
                <select class="form-control" id="teacher" name="teacher" required>
                    <option value="">Select Teacher</option>
                    <!-- Dynamically populate teacher options -->
                    <option value="teacher1">John Doe</option>
                    <option value="teacher2">Jane Smith</option>
                    <option value="teacher3">Alice Johnson</option>
                </select>
            </div>
            <!-- Student Selection -->
            <div class="mb-3">
                <label for="student" class="form-label">Select Student</label>
                <select class="form-control" id="student" name="student" required>
                    <option value="">Select Student</option>
                    <!-- Dynamically populate student options -->
                    <option value="student1">Emma Brown</option>
                    <option value="student2">Oliver Wilson</option>
                    <option value="student3">Sophia Davis</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
